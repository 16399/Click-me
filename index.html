<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      white-space: pre-line; /* Keeps line breaks */
    }
  </style>
</head>
<body>
  <div id="output"></div>

  <script>
    let outputDiv = document.getElementById("output");
    let totalLines = 100; // Number of lines to display
    let message = "Gf= dipression (sochle bosdi k ðŸ’€)"; // Message to display
    let typingSpeed = 20; // Speed of typing each character in milliseconds
    let lineDelay = 50; // Delay between each line in milliseconds

    function typeLine(text) {
      return new Promise((resolve) => {
        let currentCharIndex = 0;
        let interval = setInterval(() => {
          if (currentCharIndex < text.length) {
            outputDiv.innerHTML += text[currentCharIndex];
            currentCharIndex++;
          } else {
            clearInterval(interval);
            outputDiv.innerHTML += "\n"; // Add a new line after typing the full message
            resolve(); // Resolve the promise once typing is done
          }
        }, typingSpeed);
      });
    }

    async function startTyping() {
      for (let i = 1; i <= totalLines; i++) {
        await typeLine(message);
        await new Promise((resolve) => setTimeout(resolve, lineDelay));
      }
    }

    startTyping();
  </script>
</body>
</html>
